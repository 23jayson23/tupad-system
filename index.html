<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.scss" />
    <title>Home Page</title>
  </head>
  <body>
    <main>
      <div class="left-container">
        <div class="inner-left">
          <div class="logo-details">
            <img src="assets/image/site.png" width="90px" />
            <div>
              <p class="poppins-extrabold">Sapang Maisac Mexico Pampanga</p>
              <p style="font-weight: 200;">Barangay Information System</p>
            </div>
          </div>
          <div class="header-container">
            <strong class="poppins-extrabold">Welcome Back</strong>
            <p>Please Input Your Credentials</p>
          </div>
          <form>
            <div class="input-container">
              <input type="text" id="input" required="">
              <label for="input" class="label">Username</label>
              <div class="underline"></div>
            </div>
            <div class="input-container">
              <input type="password" id="input" required="">
              <label for="input" class="label">Password</label>
              <div class="underline"></div>
            </div>
            <div class="show">
              <a href="#">Forgot Password</a>
            </div>
            <div class="show">
              <button>Log In</button>
            </div>
          </form>
        </div>
      </div>
      <div class="right-container">
        <img src="assets/image/cleaning.png" width="500px" />
      </div>
    </main>
  </body>
</html>
